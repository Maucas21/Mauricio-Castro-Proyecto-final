{% extends 'base.html' %}

{% block title_head %}
    <title>Otros</title>
{% endblock title_head %}

{% block probando %}

<br>
<br>
<br>

<div class="container text-center">
    <h1>Otros</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for otros in otross %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                {{otros.titulo | safe}}
                <br>
                
                <a href="{% url 'detalle-otros' otros.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == otros.usuario.id %}
                <a href="{% url 'editar-otros' otros.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'eliminar-otros' otros.id %}"><i class="bi bi-trash text-danger"></i></a>
                {% if otros.ImagenPost %}
                <img src="{{otros.ImagenPost.url}}" class="img-thumbnail" width="120px">
                {% endif %}
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock probando %}
