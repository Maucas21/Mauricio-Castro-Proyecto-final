{% extends 'base.html' %}

{% block title_head %}
    <title>Fisica</title>
{% endblock title_head %}

{% block probando %}

<br>
<br>
<br>

<div class="container text-center">
    <h1>Fisica</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for fisica in fisicas %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                {{fisica.titulo}}
                <br>
                <br>
                <a href="{% url 'detalle-fisica' fisica.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == fisica.usuario.id %}
                <a href="{% url 'editar-fisica' fisica.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'eliminar-fisica' fisica.id %}"><i class="bi bi-trash text-danger"></i></a>
                {% if fisica.ImagenPost %}
                <img src="{{fisica.ImagenPost.url}}" class="img-thumbnail" width="120px">
                {% endif %}
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock probando %}
